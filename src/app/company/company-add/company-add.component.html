<div class="container">
  <h1>Add Company:</h1>

  <form [formGroup]="modelForm">

    <div class="form-group">
      <label for="name">Name </label>
      <input type="text" class="form-control" id="name" placeholder="Company name.." formControlName="name">
    </div>

    <div class="Bouttons">
        <button [disabled]="!modelForm.valid" (click)="addCompany()">Add</button>
        <button routerLink="/companies">Cancel</button>
    </div>
  </form>

</div>
