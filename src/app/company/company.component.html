<div>
  <mat-card routerLink="/companies/edit/{{ company.id }}" class="example-card">
    <mat-card-header>

      <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title class="company-name">{{ company.name }}</mat-card-title>

      <span class="example-spacer"></span>

      <a (click)="deleteRecipe()" class="button-delete">
        <mat-icon svgIcon="delete" class="example-icon">delete</mat-icon>
      </a>

    </mat-card-header>
  </mat-card>
</div>
