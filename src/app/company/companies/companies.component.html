<div class="companies-found">
    <h1>
        {{ NbreCompany }} Companies found
    </h1>
</div>

<mat-grid-list cols="2" rowHeight="110px">
    <mat-grid-tile *ngFor="let company of companies" colspan="1" rowspan="1">
        <app-company [company]="company" (deletedCompany)="deletedCompany($event)"></app-company>
    </mat-grid-tile>
</mat-grid-list>
